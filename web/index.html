<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body ng-app="tellstickLightingController">
    <div ng-controller="LightingCtrl as lightingCtrl" class="container-fluid">
      <div class="rubrik">
        <h1>Belysning</h1>
      </div>
      <div class="col-lg-12">
        <button ng-click="lightingCtrl.updateAllLightingStatus(true)" class="btn btn-default btn-lg navbar-btn" ng-class="lightingCtrl.isAllOn(true)">ON</button>
        <button ng-click="lightingCtrl.updateAllLightingStatus(false)" class="btn btn-default btn-lg navbar-btn" ng-class="lightingCtrl.isAllOn(false)">OFF</button>
         All lamps
        <div ng-repeat="lamp in lightingCtrl.lightingService.lamps | orderBy:'id'">
          <button ng-click="lightingCtrl.updateLightingStatus(lamp.id, true)" class="btn btn-default btn-lg navbar-btn" ng-class="lightingCtrl.isOn(lamp.id, true)">ON</button>
          <button ng-click="lightingCtrl.updateLightingStatus(lamp.id, false)" class="btn btn-default btn-lg navbar-btn" ng-class="lightingCtrl.isOn(lamp.id, false)">OFF</button>
          {{(lamp.id) + "." + lamp.name}}
        </div>
        <div class="lampImages">
          <img src="./assets/images/ROOM.png" class="lampImage">
          <div ng-repeat="lamp in lightingCtrl.lightingService.lamps">
            <div ng-show="lamp.on">
              <img ng-src="{{'./assets/images/lamp' + (lamp.id) + '.png'}}" class="lampImage">
            </div>
          </div>
          <img src="./assets/images/numbers.png" class="lampImage">
        </div>
      </div>
    </div>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/LightingCtrl.js"></script>
    <script src="js/services/lightingService.js"></script>
    <script src="js/services/socketService.js"></script>
    <script src="js/services/restService.js"></script>
  </body>
</html>
